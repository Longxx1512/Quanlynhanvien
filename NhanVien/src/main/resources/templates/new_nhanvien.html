<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Quản lý Nhân Viên</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Hệ thống nhân viên</h1>
		<hr>
		<h2>Thêm Nhân viên</h2>
		<form action="#" th:action="@{/saveNhanVien}" th:object="${nhanvien}" method="POST">
			<input type="number" th:field="*{maNV}" placeholder="Mã nhân viên" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tenNhanVien}" placeholder="Tên nhân viên" class="form-control mb-4 col-4">
			<input type="text" th:field="*{tenPhongBan}" placeholder="Tên phòng ban" class="form-control mb-4 col-4">
			<input type="text" th:field="*{gioiTinh}" placeholder="Giới tính" class="form-control mb-4 col-4">
			<input type="number" th:field="*{tuoi}" placeholder="Tuổi" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Thêm nhân viên</button>
		</form>
		<hr>
		<a th:href="@{/}"> Quay về danh sách nhân viên</a>
	</div>
</body>

</html>
